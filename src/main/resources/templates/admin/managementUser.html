<body>
<div class="pagetitle">
    <h1>Product Management</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Product Management</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <form>
        <div class="row">
            <div class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Product</h5>

                        <!-- General Form Elements -->
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Name product</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Price ($)</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" style="height: 100px"></textarea>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Stock</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Link image</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                            </div>
                        </div><!-- End General Form Elements -->

                    </div>
                </div>

            </div>
            <div class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Product Specifications</h5>

                        <!-- General Form Elements -->
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Screen Size</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Processor</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Ram</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">1GB</option>
                                    <option value="2">2GB</option>
                                    <option value="3">4GB</option>
                                    <option value="4">8GB</option>
                                    <option value="5">16GB</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Storage</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">16GB</option>
                                    <option value="2">32GB</option>
                                    <option value="3">64GB</option>
                                    <option value="4">126GB</option>
                                    <option value="5">252GB</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputNumber" class="col-sm-2 col-form-label">Camera (MP)</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Submit Button</label>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Submit Form</button>
                            </div>
                        </div><!-- End General Form Elements -->

                    </div>
                </div>

            </div>
        </div>
    </form>
</section>

</body>
