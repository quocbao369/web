<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <!-- Thêm link CSS của Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<main layout:fragment="content">
    <!-- Sử dụng container của Bootstrap để căn giữa nội dung -->
    <div class="container">
        <h2 class="text-center mb-4">Checkout</h2>
        <!-- Sử dụng thẻ card của Bootstrap -->
        <div class="card">
            <div class="card-body">
                <!-- Hiển thị thông tin đơn hàng -->
                <p class="card-text">Tên sản phẩm: <span th:text="${productName}"></span></p>
                <p class="card-text">Tổng số tiền: $<span th:text="${totalAmount}"></span></p>
                <p class="card-text">Ngày thanh toán: <span th:text="${paymentDate}"></span></p>
                <!-- Nút xác nhận -->
                <a class="btn btn-success" th:href="@{'/order/confirmCheckout?cartID=' + ${cartID} + '&total=' + ${totalAmount} + '&quantity=' + ${quantity}}">Xác nhận</a>
            </div>
        </div>
    </div>
</main>

<!-- Thêm script và link JavaScript của Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-sQq1ihv1JAX+8u5poMvQl3h3/DlgJYYrQbFj+HmlxFqFCqHyF9EOMfWMk25UkImRA"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
