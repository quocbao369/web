<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutAdmin.html}">
<head>
    <meta charset="UTF-8">
    <title>Home Management</title>
</head>
<body>
<main layout:fragment="mainadmin" id="main" class="main">

  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">

          <!-- Sales Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card sales-card">

              <div class="filter">
                <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
              </div>

              <div class="card-body">
                <h5 class="card-title">Sales</h5>

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-cart"></i>
                  </div>
                  <div class="ps-3">
                    <h6 th:text="${quantity}"></h6>
                    <span class="text-muted small pt-2 ps-1">Product</span>

                  </div>
                </div>
              </div>

            </div>
          </div><!-- End Sales Card -->

          <!-- Revenue Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card revenue-card">

              <div class="filter">
                <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
              </div>

              <div class="card-body">
                <h5 class="card-title">Revenue</h5>

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-currency-dollar"></i>
                  </div>
                  <div class="ps-3">
                    <h6>$<span th:text="${totalPrice}"></span></h6>

                  </div>
                </div>
              </div>

            </div>
          </div><!-- End Revenue Card -->

          <!-- Customers Card -->
          <div class="col-xxl-4 col-xl-12">

            <div class="card info-card customers-card">

              <div class="filter">
                <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
              </div>

              <div class="card-body">
                <h5 class="card-title">Customers</h5>

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-people"></i>
                  </div>
                  <div class="ps-3">
                    <h6 th:text="${countUser}"></h6>
                    <span class="text-muted small pt-2 ps-1">User</span>

                  </div>
                </div>

              </div>
            </div>

          </div><!-- End Customers Card -->


          <!-- Top Selling -->
          <div class="col-12">
            <div class="card top-selling overflow-auto">

              <div class="filter">
                <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
              </div>

              <div class="card-body pb-0">
                <h5 class="card-title">History sold</h5>

                <table class="table table-borderless">
                  <thead>
                  <tr>
                    <th scope="col">Name Product</th>
                    <th scope="col">Total price</th>
                    <th scope="col">User ID</th>
                    <th scope="col">Odder date</th>
                    <th scope="col">Quantity</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="checkout : ${historysold}">
                    <th scope="row"><span th:text="${checkout.productName}"></span></th>
                    <td><span th:text="${checkout.total}"></span></td>
                    <td><span th:text="${checkout.userID}"></span></td>
                    <td class="fw-bold"><span th:text="${checkout.orderdate}"></span></td>
                    <td><span th:text="${checkout.quantity}"></span></td>
                  </tr>
                  </tbody>
                </table>

              </div>

            </div>
          </div><!-- End Top Selling -->

        </div>
      </div><!-- End Left side columns -->

    </div>
  </section>

</main><!-- End #main -->
</body>
</html>
