<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{account/layoutAccount.html}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<main layout:fragment="content">
    <div class="tab-pane fade show" id="register" role="tabpanel" aria-labelledby="register-tab">
    <h3 class="register-heading">Create Account</h3>
    <form th:action="@{/register}" method="post" th:object="${userinforDTO}">
        <div class="row register-form">
            <div class="col-md-6">
                <div class="form-group">
                    <label>
                        <input type="text" class="form-control" placeholder="Username *" required
                               id="username" name="username" th:field="*{username}"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="password" class="form-control" placeholder="Password *" required
                               id="password" name="password" th:field="*{password}"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="password" class="form-control" placeholder="Confirm Password *" required
                               id="repassword" name="repassword" th:field="*{repassword}"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="email" class="form-control" placeholder="Email *" required
                               id="email" name="email" th:field="*{email}"/>
                    </label>
                </div>
            </div>
            <div class="col-md-6" >
                <div class="form-group">
                    <label>
                        <input type="text" class="form-control" placeholder="First Name *" required
                               id="firstName" name="firstName" th:field="*{firstName}"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="text" class="form-control" placeholder="Last Name *" required
                               id="lastName" name="lastName" th:field="*{lastName}"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" required
                               id="phone" name="phone" th:field="*{phone}"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="text" class="form-control" placeholder="Address *" required
                               id="address" name="address" th:field="*{address}"/>
                    </label>
                </div>
                <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                <input type="submit" class="btnRegister"  value="Register"/>
                <p th:if="${error}" style="color: red" th:text="${error}"></p>
            </div>
        </div>
    </form>
    </div>
</main>

</body>
</html>
